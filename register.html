<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Skilling Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 30px 15px;
  }
  form {
    position: relative; /* needed for close button positioning */
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
  /* Close button in top-right */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    text-decoration: none;
    cursor: pointer;
  }
  .close-btn:hover { color: #000; }

  h2 { text-align: center; color: #006680; margin-bottom: 20px; }
  label { display: block; margin-top: 10px; font-weight: 600; }
  input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
  .submit-btn {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: #006680;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
  }
  .submit-btn:hover { background: #005066; }
</style>
</head>
<body>

<form id="aiForm">
  <!-- Top-right Close Button -->
  <a href="javascript:history.back()" class="close-btn">&times;</a>

  <h2>AI Skilling Registration</h2>
  <p>Fields marked with * are mandatory!</p>

  <label for="sname">Full Name of Student*:</label>
  <input type="text" id="sname" name="sname" placeholder="This name will appear on the certificate" required>
  
  <label for="minor">Is Student Under 18 years?*:</label>
  <select id="minor" name="minor" required>
    <option value="">-- Yes/No --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
  
  <label for="parent">Full Name of Parent/Guardian if Student is Under 18 Years:</label>
  <input type="text" id="pname" name="pname" placeholder="Parent's Full Name">
  
  <label for="relation">Parent/Guardian Relationship with Student:</label>
  <input type="text" id="rname" name="rname" placeholder="Father/Mother/Brother/Sister etc.">

  <label for="email">Email*:</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required>
  
  <label for="phone">Phone Number*:</label>
  <input type="phone" id="phone" name="phone" placeholder="11111 11111" required>
  
  <label for="pref">Class Timing Preference*:</label>
  <input type="text" id="pref" name="pref" placeholder="Wed,Sat,Sun. 10am,11am,12pm,3pm,4pm" required>

  <label for="program">Select Program*:</label>
  <select id="program" name="program" required>
    <option value="">-- Choose a Module --</option>
    <option value="foundation">AI Foundations for Young Innovators (Grades 7-9)</option>
    <option value="essentials">AI & ML Essentials (Grades 8-9)</option>
    <option value="intermediate">Intermediate AI & Data Science (B.Tech 1-2, Early Professionals)</option>
    <option value="advanced">Advanced AI & ML Professional (B.Tech 3-4, Professionals)</option>
  </select>

  <button type="button" class="submit-btn" onclick="submitMailto()">Submit</button>
</form>

<script>
function submitMailto() {
  const name = encodeURIComponent(document.getElementById('name').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const program = encodeURIComponent(document.getElementById('program').value);

  if(!name || !email || !program){
    alert("Please fill all fields before submitting.");
    return;
  }

  const subject = encodeURIComponent("AI Skilling Registration");
  const body = encodeURIComponent(`Full Name: ${name}\nEmail: ${email}\nSelected Program: ${program}`);

  window.location.href = `mailto:vb.9jan@gmail.com?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
