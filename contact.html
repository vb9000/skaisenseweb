<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request for Information</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 30px 15px;
  }
  form {
    position: relative; /* needed for close button positioning */
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
  /* Close button in top-right */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    text-decoration: none;
    cursor: pointer;
  }
  .close-btn:hover { color: #000; }

  h2 { text-align: center; color: #006680; margin-bottom: 20px; }
  label { display: block; margin-top: 10px; font-weight: 600; }
  input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
  .submit-btn {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: #006680;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
  }
  .submit-btn:hover { background: #005066; }
</style>
</head>
<body>

<form id="aiForm">

  <a href="javascript:history.back()" class="close-btn">&times;</a>

</form>

</html>
