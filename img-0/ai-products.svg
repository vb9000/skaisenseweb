<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="purpleGradientProducts" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B7FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B4FCF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#purpleGradientProducts)"/>
  
  <!-- Product box/package -->
  <rect x="35" y="45" width="30" height="22" fill="#2C2C54" rx="2"/>
  
  <!-- Box top flap (3D effect) -->
  <path d="M 35 45 L 50 38 L 65 45 L 65 47 L 35 47 Z" fill="#3D3D66"/>
  
  <!-- Box side panel (3D effect) -->
  <path d="M 65 45 L 65 67 L 72 63 L 72 41 Z" fill="#1A1A3A"/>
  
  <!-- AI label/logo on box -->
  <rect x="40" y="50" width="20" height="12" fill="#5B4FCF" rx="1"/>
  
  <!-- AI text representation -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- Circuit pattern on box -->
  <circle cx="43" cy="54" r="1" fill="#6C63FF"/>
  <circle cx="57" cy="54" r="1" fill="#6C63FF"/>
  <line x1="43" y1="54" x2="47" y2="54" stroke="#6C63FF" stroke-width="0.5"/>
  <line x1="53" y1="54" x2="57" y2="54" stroke="#6C63FF" stroke-width="0.5"/>
  
  <!-- Product shine/highlight -->
  <ellipse cx="45" cy="48" rx="8" ry="2" fill="white" opacity="0.2"/>
  
  <!-- Barcode on box -->
  <g transform="translate(38, 62)">
    <rect x="0" y="0" width="1" height="3" fill="#1A1A3A"/>
    <rect x="2" y="0" width="0.5" height="3" fill="#1A1A3A"/>
    <rect x="3.5" y="0" width="1" height="3" fill="#1A1A3A"/>
    <rect x="5.5" y="0" width="0.5" height="3" fill="#1A1A3A"/>
    <rect x="7" y="0" width="1.5" height="3" fill="#1A1A3A"/>
    <rect x="9.5" y="0" width="0.5" height="3" fill="#1A1A3A"/>
    <rect x="11" y="0" width="1" height="3" fill="#1A1A3A"/>
  </g>
  
  <!-- Innovation sparkle -->
  <path d="M 68 35 L 69 37.5 L 71.5 37.5 L 69.5 39 L 70 41.5 L 68 40 L 66 41.5 L 66.5 39 L 64.5 37.5 L 67 37.5 Z" 
        fill="#E8C547"/>
</svg>