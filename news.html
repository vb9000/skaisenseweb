<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaisense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="root">

    <!-- Header -->
    <header id="header">
        <div class="header-container">
            <div id="logo">
                <img src="img/logo2-full.svg" alt="Company Logo">
            </div>
            <div id="social">
                <span class="login-text">Log In</span>
                <a href="#" aria-label="Facebook">
                    <img src="img/iconfacebook.svg" alt="Facebook">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="img/icontweeter.svg" alt="Twitter">
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-toggle" id="nav-toggle">&#9776;</div> <!-- hamburger icon -->
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="course.html">Academics</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main id="article">News</main>

    <!-- Footer -->
    <footer id="footer"></footer>

</div>

<!-- JS -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('nav-toggle');
    const menu = document.getElementById('nav-menu');

    toggle.addEventListener('click', function () {
        menu.classList.toggle('show');
    });
});
</script>

</body>
</html>
