<svg width="300" height="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72"/>
      <stop offset="100%" style="stop-color:#2a9df4"/>
    </linearGradient>
  </defs>

  <!-- Scale and recenter around (50,50) -->
  <g transform="translate(50,50) scale(2) translate(-50,-50)">
    <!--Central core (AI)-->
    <circle cx="50" cy="50" r="8" fill="url(#grad6)"/>
    <text x="49.7" y="53" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="8" fill="white" font-weight="bold" font-style="italic">SK</text>
    <!--Orbital rings-->
    <ellipse cx="50" cy="50" rx="20" ry="12" fill="none" stroke="url(#grad6)" stroke-width="2" opacity="0.6" transform="rotate(0 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="12" fill="none" stroke="url(#grad6)" stroke-width="2" opacity="0.6" transform="rotate(60 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="12" fill="none" stroke="url(#grad6)" stroke-width="2" opacity="0.6" transform="rotate(120 50 50)"/>
    <!--Electrons/nodes-->
    <circle cx="70" cy="50" r="3" fill="url(#grad6)"/>
    <circle cx="35" cy="42" r="3" fill="url(#grad6)"/>
    <circle cx="65" cy="38" r="3" fill="url(#grad6)"/>
    <circle cx="35" cy="58" r="3" fill="url(#grad6)"/>
    <circle cx="65" cy="62" r="3" fill="url(#grad6)"/>
    <circle cx="30" cy="50" r="3" fill="url(#grad6)"/>
    <!--Connection lines (neural paths)-->
    <line x1="58" y1="50" x2="62" y2="50" stroke="url(#grad6)" stroke-width="1" opacity="0.4"/>
    <line x1="42" y1="50" x2="38" y2="50" stroke="url(#grad6)" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
